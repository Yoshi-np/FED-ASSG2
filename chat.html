<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MokeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content" style="margin-top: 80px;">
        <div class="main-content" style="margin-top: 80px;">
            <div class="container-fluid">
                <div class="row">
                    <!-- Left Sidebar (Chat List) -->
                    <div class="col-md-4 chat-list p-3">
                        <h4>Chats</h4>
                        <ul id="chatList" class="list-group">
                            <!-- Chats will be added dynamically -->
                        </ul>
                    </div>
        
                    <!-- Right Side (Chat Window) -->
                    <div class="col-md-8 chat-window p-3">
                        <h4 id="chatHeader">Select a Chat</h4>
                        <div id="chatMessages" class="chat-messages">
                            <!-- Messages will be displayed here -->
                        </div>
        
                        <!-- Message Input -->
                        <div class="chat-input mt-3">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
                            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 MokeShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
