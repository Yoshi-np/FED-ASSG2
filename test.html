<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeShop - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FF9A34;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: #007bff;
            color: white;
        }
        .products {
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-card p {
            color: #333;
            font-size: 16px;
        }
        .product-card button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-card button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #FF9A34;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h1>What would you like today?</h1>
        <p>Explore the best deals and latest trends.</p>
    </section>
    
    <!-- Product Listings -->
    <section class="products">
        <h2>Featured Products</h2>
        <div id="product-list" class="product-grid"></div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MokeShop. All rights reserved.</p>
    </footer>
    
    <script>
        // Fetch products from restdb.io
        async function fetchProducts() {
            const response = await fetch('https://your-restdb-url/rest/products');
            const products = await response.json();
            displayProducts(products);
        }

        // Display products
        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button onclick="addToCart('${product._id}')">Add to Cart</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Search function
        function searchProducts() {
            const query = document.getElementById('search').value.toLowerCase();
            fetch('https://your-restdb-url/rest/products')
                .then(response => response.json())
                .then(products => {
                    const filteredProducts = products.filter(product => 
                        product.name.toLowerCase().includes(query)
                    );
                    displayProducts(filteredProducts);
                });
        }

        // Initialize
        fetchProducts();
    </script>
</body>
</html>
