<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Fetching API Data...</h1>
    <pre id="output"></pre> <!-- This will display the API response -->

    <script>
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://fedassg2-b98f.restdb.io/rest/myuser",
            "method": "GET",
            "headers": {
                "content-type": "application/json",
                "x-apikey": "67a82110600a70a125de5be7",
                "cache-control": "no-cache"
            }
        };

        $.ajax(settings).done(function (response) {
            console.log(response); // Logs data to Console
            document.getElementById("output").textContent = JSON.stringify(response, null, 2);
        });
    </script>

</body>
</html>
