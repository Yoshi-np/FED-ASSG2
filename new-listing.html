<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED ASSG2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
    <div style="margin-top: 80px;">
        <h1 style="padding-left: 4%; padding-top: 1%;">New Listing</h1>
        <hr style="border: none;
        border-radius: 30px;
        height: 4px;
        background-color: black;
        margin-left: 4%;
        width: 92%;">
        <div class="listing-container">
            <!-- Left: Image Upload -->
            <div class="image-upload-container">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-area" onclick="document.getElementById('imageInput').click();">
                    <img id="previewImage" src="" alt="Image Preview" class="hidden">
                    <p id="uploadText">Click to Upload Image</p>
                </div>
                <button id="removeImage" class="hidden" onclick="removeImage()">Remove</button>
            </div>
        
            <!-- Right: Product Details Form -->
            <div class="product-info-container">
                <form id="listingForm">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
        
                    <label for="productPrice">Price ($):</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="Enter price" required>
        
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription" class="form-control" placeholder="Enter product description" rows="8" required></textarea>
        
                    <button type="submit" class="submit-btn">Submit Listing</button>
                </form>
            </div>
        </div>        
        
    </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2023 MokeShop. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>

</body>
</html>
