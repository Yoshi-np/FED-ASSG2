<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED ASSG2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <!-- Logo and Brand -->
            <a class="navbar-brand" href="#">
                <img src="./images/MokeShop Logo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="#">MokeShop</a>
    
            <!-- Navbar Toggler (Mobile View) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="w-100 d-flex justify-content-between align-items-center">
                    <!-- Home -->
                    <a class="nav-link active" aria-current="page" href="index.html"><b>Home</b></a>
    
                    <!-- Search Bar -->
                    <form class="d-flex flex-grow-1 mx-3" role="search">
                        <input class="form-control me-2 flex-grow-1" type="search" placeholder="Search" aria-label="Search">
                        <button type="submit" class="btn btn-success">Search</button>
                    </form>
    
                    <!-- Link -->
                    <a class="nav-link me-4" href="#">Sign Up</a>
    
                    <!-- Dropdown -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="su-bg">

    </div>
    <div class="su-bg">
        <video autoplay loop muted playsinline>
            <source src="./images/blurred-forest.mp4" type="video/mp4">
            <source src="./images/blurred-forest.mp4" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="cont">
        <div class="form-container">
            <h3 class="signup">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Stay Signed In</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
