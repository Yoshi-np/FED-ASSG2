<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MokeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content" style="margin-top: 80px;">
        <div class="container mt-5">
            <h1>Your Cart</h1>
            <hr style="border: none; border-radius: 30px; height: 4px; background-color: black;">
            
            <div class="row" id="cartContainer">
                <!-- Cart items will be dynamically added here by JavaScript -->
            </div>

            <!-- Checkout Section -->
            <div class="row mt-4 align-items-center">
                <!-- Left: Checkout Button -->
                <div class="col-md-6 text-start" id="checkoutButtonContainer" style="display: none;">
                    <button class="btn btn-success btn-lg" id="checkoutButton">Proceed to Checkout</button>
                </div>

                <!-- Right: Total Amount -->
                <div class="col-md-6 text-end">
                    <h5>Total: <span id="totalAmount" class="text-primary">$0.00</span></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 MokeShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
