<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED ASSG2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeShop - Home</title>
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <div class="feedback-container">
        <h2>Event Feedback Form</h2>
        
        <form>
            <!-- Name of Webinar -->
            <div class="form-group">
                <label for="webinar-name"><span>1.</span> Name of webinar</label>
                <input type="text" id="webinar-name" placeholder="Enter webinar name">
            </div>

            <!-- Speakers -->
            <div class="form-group">
                <label for="speakers"><span>2.</span> Which speakers are you excited about?</label>
                <input type="text" id="speakers" placeholder="Enter speaker names">
            </div>

            <!-- Previous Attendance -->
            <div class="form-group">
                <label for="attendance"><span>3.</span> Have you attended our events or webinars before?</label>
                <input type="text" id="attendance" placeholder="Yes / No">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2023 MokeShop. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
