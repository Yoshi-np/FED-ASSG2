<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeShop - Home</title>
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content" style="margin-top: 80px;">
    <h2 style="padding-left: 2%; padding-top: 2%;">Event Feedback Form</h2>
    <div class="feedback-container">
        
        <form>
            <!-- Name of Seller -->
            <div class="form-group">
                <label for="Seller-name"><span>1.</span> Name of Seller</label>
                <input type="text" id="seller-name" placeholder="Enter Seller name">
            </div>
            <!-- Star Rating System -->
            <div class="form-group rating">
                <label><span>1.1</span> Rate the Seller</label>
                <div class="stars">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating-value" name="rating" value="0">
            </div>

            <!-- Speakers -->
            <div class="form-group">
                <label for="user"><span>2.</span> Enter your username.</label>
                <input type="text" id="user" placeholder="Enter username">
            </div>

            <!-- Previous Interactions -->
            <div class="form-group">
                <label for="Interactions"><span>3.</span> Have you interacted with the seller before?</label>
                <input type="text" id="Interactions" placeholder="Yes / No">
            </div>

            <!-- Image -->
            <div class="form-group">
                <label for="upload-image"><span>4.</span> Image of the product.</label>
                <div class="upload-image">
                    <label for="imageUpload">Upload an Image:</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*">
                </div>
            </div>

            <!-- Actual Feedback -->
            <div class="form-group">
                <label for="feedback"><span>5.</span> Feedback</label>
                <input type="text" id="feedback" placeholder="Enter your feedback here">
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>

        </form>
    </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2023 MokeShop. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
