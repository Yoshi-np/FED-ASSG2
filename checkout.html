<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED ASSG2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="main-content" style="margin-top: 80px;">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Checkout</h2>
            <div id="checkout-container" class="card p-4 shadow" style="max-width: 500px; margin: auto;">
                <form id="checkout-form">
                    <div class="mb-3">
                        <label class="form-label">Select Payment Method:</label>
                        <select class="form-select" id="payment-method">
                            <option value="credit-card">Credit Card</option>
                            <option value="paynow">Paynow</option>
                            <option value="cash-on-delivery">Cash on Delivery</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="goHome()">Back to Home</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="confirmCheckout()">Complete Checkout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="text-center" id="success-animation-container" style="display: none; margin: 50px auto;">
        <dotlottie-player src="https://lottie.host/5c6f8d0b-501b-4ab7-a3be-b52d68f181ee/oj6spu11KG.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
        <h3 class="mt-3">Order Confirmed!</h3>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2023 MokeShop. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>

</body>
</html>
