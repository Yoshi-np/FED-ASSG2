<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED ASSG2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeShop - Home</title>
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">MokeShop</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="sign-in.html">Sign In</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content" style="margin-top: 80px;">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Checkout</h2>
            <div class="card p-4 shadow" style="max-width: 500px; margin: auto;">
                <form id="checkout-form">
                    <div class="mb-3">
                        <label class="form-label">Select Payment Method:</label>
                        <select class="form-select" id="payment-method">
                            <option value="credit-card">Credit Card</option>
                            <option value="paynow">Paynow</option>
                            <option value="cash-on-delivery">Cash on Delivery</option>
                        </select>
                    </div>
                    
                    <!-- Buttons aligned at the bottom -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="goHome()">Back to Home</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="">Confirm Checkout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    <!-- Lottie Animation (Initially Hidden) -->
    <div class="text-center" id="success-animation-container" style="display: none; margin-top: 50px;">
        <div id="lottie-animation" style="width: 250px; height: 250px; margin: auto;"></div>
        <h3 class="mt-3">Order Confirmed!</h3>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2023 MokeShop. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>

</body>
</html>
